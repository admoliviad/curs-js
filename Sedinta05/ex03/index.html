    <title>Rectangles</title>
</head>
<body>

    <script>
    
    var calculateRectangleArea = function(L, l) {
            return L * l;
        };

  
        var difference = calculateRectangleArea(350, 200) - calculateRectangleArea(100, 250),
        production = 25;
        console.log(difference * production + 'kg');



        //partea a doua
        var hamei = calculateRectangleArea(400, 370) * production,
            beer = hamei * 2.5 / 10;
            console.log(beer + '1');
      


    
    </script>


</body>
