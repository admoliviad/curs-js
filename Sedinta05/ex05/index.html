<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Object Methods</title>
</head>
<body>

    <script>

        var person = {
            getName: function () {
                return 'Dragos Iordache';
            },
            getAge: function () {
                return 32;
            }
        }

        console.log(person.getName());
        console.log(person.getAge());

        var d = new Date();
        console.log(d.getFullYear() - person.getAge());

        console.log('Ma numesc ' + person.getName() + ' si am ' + person.getAge() + ' ani.');

        var arieCerc2 = (calculateCircleArea(20));
        console.log(arieCerc2);

        var arieCerc3 = (calculateCircleArea(16));
        console.log(arieCerc3);

</html>
