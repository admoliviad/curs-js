<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Object Methods</title>
</head>
<body>

    <script>
    
        var person = {
            getName: function () {
                return 'Dragos Iordache';
            },
            getAge: function () {
                return 32;
            }
        }

        console.log(person.getName());
        console.log(person.getAge());

        var d = new Date();
        console.log(d.getFullYear() - person.getAge());

        console.log('Ma numesc ' + person.getName() + ' si am ' + person.getAge() + ' ani.');



      

        function calculateCircleArea(pi, r) {
            return pi * r;
        }

        var arieCerc1 = (calculateCircleArea(3.14, 2));
        console.log(arieCerc1);

        var arieCerc2 = (calculateCircleArea(3.14, 20));
        console.log(arieCerc2);

        var arieCerc3 = (calculateCircleArea(3.14, 16));
        console.log(arieCerc3);

    
    </script>

</body>
</html>
