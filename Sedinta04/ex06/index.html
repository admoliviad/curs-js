<body>
    <p>


        \b(?!j)\b\S+

    <!-- insert script tag here -->
    <script>

        var person = {
            name: 'Dragos',
            surname: 'Iordache',
            age: 32,
            petOwner: false,
            skills: ['html', 'javascript', 'css', 'java', 'c++', 'node', 'jquery'],
            friends: [{
                name: 'Larry',
                surname: 'Larryson',
                age: 30,
            }, {
                name: 'Steven',
                surname: 'Stevenson',
                age: 31,
            }, {
                name: 'Carol',
                surname: 'Carolson',
                age: 29,
            }]
        };

        //         person.skills.forEach((skills) => {
        // debugger
        //             if (!skills.startsWith('j')) {
        //                 console.log(skills);
        //             }

        //         }) - alta varianta cu forEach pt cea de mai jos;



        for (i = 0; i < person.skills.length; i++) {
            //  console.log(person.skills[i]);
            if (!person.skills[i].startsWith('j')) {
                console.log(person.skills[i]);
            }
        };








        var nume = '';

        for (i = 0; i < person.friends.length; i++) {

            if (i === person.friends.length - 2) {

                nume += person.friends[i].name + ' ' + person.friends[i].surname + ' si ';

            } else {

                nume += person.friends[i].name + ' ' + person.friends[i].surname + ', ';

            }


        }

        nume = nume.slice(0, -2);
        console.log('Prietenii mei se numesc ' + nume + '.');











        var i = 0;
        currentYear = 2019;
        var totalAge = 0;
        for (i = 0; i < person.friends.length; i++) {

            totalAge = totalAge + person.friends[i].age;

        }
        console.log(totalAge);








        var totalSum = 0;
        for (i = 0; i < person.friends.length; i++) {
            var age = person.friends[i].age;
            birthYear = currentYear - age;
            totalSum = totalSum + birthYear;
        }
        console.log(totalSum);







        var totalDifference = '';
        for (i = 0; i < person.friends.length; i++) {
            var ageDifference = person.age - person.friends[i].age;

            totalDifference += ageDifference + ', ';
        }
        console.log(totalDifference);








        var ageDifference1 = person.age - person.friends[0].age;
        var ageDifference2 = person.age - person.friends[1].age;
        console.log('Intre Dragos si Larry este o diferenta de ' + ageDifference1 + ' ani. Intre Dragos si Steven este o diferenta de ' + ageDifference2 + ' an.');








        //console.log(person.skills.reverse());


        function reverseArray(arr) {
            var newArray = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArray.push(arr[i]);
            }
            console.log(newArray);
        }

        //reverseArray

        reverseArray(person.skills);
