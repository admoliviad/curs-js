<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Objects</title>
</head>

<body>

    <script>



        var car = {
            make: 'Audi',
            color: 'black',
            wheels: 4,
            speed: 50,
            isTrunkOpen: false,
            areLightsOn: false,
            accelerate: function () {
                this.speed++;
            },
            decelerate: function () {
                this.speed--;
            },
            stop: function () {
                this.speed = 0;
            },
            topSpeed: function () {
                this.speed = 160;
            },
            topReverseSpeed: function () {
                this.speed = -50;
            },
            openTrunk: function () {
                this.isTrunkOpen = true;
            },
            closeTrunk: function () {
                this.isTrunkOpen = false;
            },
            lightsOn: function () {
                this.areLightsOn = true;
            },
            lightsOff: function () {
                this.areLightsOn = false;
            },
            flashlights: function () {
                var self = this;
                self.lightsOn();
                window.setTimeout(function () {
                    self.lightsOff();
                }, 3000);
            },

            toggleLights: function() {
                thisareLightsOn = !this.areLightsOn;
            }

            setSpeed: function (speed) {
                if (speed >= this.topSpeed) {
                    this.speed = this.topSpeed;
                } else if (speed <= this.topReverseSpeed) {
                    this.speed = this.topReverseSpeed;
                } else {
                    this.speed = speed;
                }
            },
        };


        // ex01 1

        console.log('Masina era marca ' + car.make + ' si se deplasa cu ' + car.speed + ' km/h.');





        // ex01 2

        for (i = 0; i <= 4; i++) {
            //    console.log(i);
            car.decelerate();
            // console.log(car.speed);

        }

        console.log('Viteza noua este de ' + car.speed);


        // ex01 3



        car.stop();


        console.log('Viteza noua este de ' + car.speed);


        // ex01 4

        car.topSpeed();
        console.log('Viteza noua este de ' + car.speed);




        // ex01 5

        car.topReverseSpeed();
        console.log('Viteza noua este de ' + car.speed);



    </script>

</body>

</html>
